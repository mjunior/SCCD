<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<title>SuperDia Estoque</title>
</h:head>
<h:body>
	<ui:insert name="menu">
		<ui:include src="navbar.xhtml" />
	</ui:insert>
	<div class="body">

		<h4>Cadastro de produtos</h4>


		<b:form  look="success" id="cadastro">
						<center>
				<b:row>
					<b:inputText style="width:170px" label="Nome:"
						render-label="true" label-style="width:150px"
						value="#{produtoMB.produto.nome}" update="@this" tooltip="Produto" />
				</b:row>
				<b:row>
				<b:inputTextarea tiny-screen="12" small-screen="7" medium-screen="5"
						large-screen="4" style="width:170px" label="Descrição"
						render-label="true" label-style="width:150px"
						value="#{produtoMB.produto.descricao}" update="@this" tooltip="Descrição do produto" />
				</b:row>
				<b:row>
				<b:inputText tiny-screen="12" small-screen="7" medium-screen="5"
						large-screen="4" style="width:170px" label="Nome:"
						render-label="true" label-style="width:150px"
						value="#{produtoMB.produto.preco}" update="@this" tooltip="Custo do produto" />
				</b:row>
				
</center>
		</b:form>
		
		<br /> <br />

		<h4>Produtos Cadastrados</h4>
		<h:form id="lista">
			<b:dataTable value="#{produtoMB.produtos}" var="pr">
				<b:dataTableColumn value="#{pr.nome}" />
				<b:dataTableColumn value="#{pr.descricao}" />
				<b:dataTableColumn value="#{pr.preco}" />
				<b:dataTableColumn value="#{pr.quantidadeEstoque}" />
				<b:dataTableColumn label="Ações">
					<h:commandLink>
						<f:setPropertyActionListener value="#{produto}" target="#{produtoMB.produto}"/>
						<b:icon name="pencil"  size="2x"/>
						<f:ajax execute="@form" render=":cadastro" />
					</h:commandLink> 
					<h:commandLink action="#{produtoMB.remove(produto)}">
						<b:icon name="remove-circle"  size="2x"/>
						<f:ajax execute="@form" render=":lista" />
					</h:commandLink>
				</b:dataTableColumn>
			</b:dataTable>
		</h:form>









	</div>
</h:body>
</html>
