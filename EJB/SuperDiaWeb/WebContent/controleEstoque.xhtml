<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>SuperDia Estoque</title>
</h:head>
<h:body>

<ui:insert name="menu">
        <ui:include src="navbar.xhtml" />
        <ui:include src="logout.xhtml" />
</ui:insert>

	<h1>Controle de Estoque</h1>
	<hr/>
	<br/><br/>
	<h4>Cadastro de produtos</h4>
	<br/>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " for="nome" />
			<h:inputText id="nome" value="#{produtoMB.produto.nome}" />
			<h:outputLabel value="Descrição: " for="descricao" />
			<h:inputTextarea id="descricao" value="#{produtoMB.produto.descricao}" />
			<h:outputLabel value="Preço" for="preco" />
			<h:inputText id="preco" value="#{produtoMB.produto.preco}" />
			<h:outputLabel for="qtdeEstoque" value="Quantidade em Estoque: " />
			<h:inputText id="qtdeEstoque" value="#{produtoMB.produto.quantidadeEstoque}" />
			<h:outputLabel for="estoqueMinimo" value="Estoque minimo: " />
			<h:inputText id="estoqueMinimo" value="#{produtoMB.produto.estoqueMinimo}" />
			<h:commandButton value="Cadastrar" action="#{produtoMB.gravaProduto}" />
		</h:panelGrid>
		<br/><br/>

		<h4>Produtos Cadastrados</h4>
		<h:panelGrid>
			<h:dataTable value="#{produtoMB.produtos}" var="produto" border="1">
		<h:column>	
			<f:facet name="header">Produto</f:facet>
			#{produto.nome}
		</h:column>
		<h:column>	
			<f:facet name="header">Descrição</f:facet>
			#{produto.descricao}
		</h:column>		
		<h:column>	
			<f:facet name="header">Preço</f:facet>
			#{produto.preco}
		</h:column>
		<h:column>
			<f:facet name="header">Controle</f:facet>
			<h:commandLink value="Editar" action="#{carrinhoMB.addProdutoCarrinho(produto)}"/> | 
			<h:commandLink value="Remover" action="#{produtoMB.remove(produto)}"/>
		</h:column>
	</h:dataTable>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
