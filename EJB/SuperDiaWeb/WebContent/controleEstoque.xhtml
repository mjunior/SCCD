<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<title>SuperDia Estoque</title>
</h:head>
<h:body>
	<ui:insert name="menu">
		<ui:include src="navbar.xhtml" />
		<ui:include src="logout.xhtml" />
	</ui:insert>
	<div class="body">

		<h4>Cadastro de produtos</h4><hr/><br/>


		<b:form  id="cadastro">
			<center>
				<b:row>
				<b:inputText large-screen="one-fourth" label="Nome:" render-label="true"
						label-style="width:150px" value="#{produtoMB.produto.nome}"
						tooltip="Produto" />
					<b:inputText large-screen="one-fourth"  label="Preço" render-label="true"
						label-style="width:150px" value="#{produtoMB.produto.preco}"
						tooltip="Custo unitátio do produto" />
					<b:inputText large-screen="one-fourth"  label="Estoque atual"
						render-label="true" label-style="width:150px"
						value="#{produtoMB.produto.quantidadeEstoque}"
						tooltip="Quantidade de itens em estoque" />
					<b:inputText large-screen="one-fourth"  label="Estoque Mínimo"
						render-label="true" label-style="width:150px"
						value="#{produtoMB.produto.estoqueMinimo}"
						tooltip="Quantidade mínima em estoque até que haja um aviso." />
	
				</b:row>
				<b:row>
					<b:inputText large-screen="one-fourth" label="Fornecedor"
						render-label="true" label-style="width:150px"
						value="#{produtoMB.produto.vendidoPor}"
						tooltip="Fornecedor do produto" />
					<b:inputTextarea large-screen="three-fourths" label="Descrição"
						render-label="true" label-style="width:150px"
						value="#{produtoMB.produto.descricao}"
						tooltip="Descrição do produto" />
		
				</b:row>
			<br/><br/>
				<b:row>
					<h:commandButton class="botaoVerde" value="Cadastrar"
					action="#{produtoMB.gravaProduto}" />
				</b:row>
<br/><br/>




				<!-- estoque min, qtd estoque, vendido por -->
</center>
		</b:form>
		


		<h4>Produtos Cadastrados</h4><hr/><br/>
		<h:form id="lista">
			<b:dataTable value="#{produtoMB.produtos}" var="pr">
				<b:dataTableColumn value="#{pr.nome}" label="Produto" />
				<b:dataTableColumn value="#{pr.descricao}" label="Descrição" />
				<b:dataTableColumn value="#{pr.preco}" label="Preço" />
				<b:dataTableColumn value="#{pr.quantidadeEstoque}" label="Quantidade em Estoque" />
				<b:dataTableColumn value="#{pr.vendidoPor}" label="Fornecedor"/>
				<b:dataTableColumn label="Ações">
					<h:commandLink>
						<f:setPropertyActionListener value="#{produto}" target="#{produtoMB.produto}"/>
						<b:icon name="pencil"  size="2x"/>
						<f:ajax execute="@form" render=":cadastro" />
					</h:commandLink> 
					<h:commandLink action="#{produtoMB.remove(produto)}">
						<b:icon name="remove-circle"  size="2x"/>
						<f:ajax execute="@form" render=":lista" />
					</h:commandLink>
				</b:dataTableColumn>
			</b:dataTable>
		</h:form>









	</div>
</h:body>
</html>
