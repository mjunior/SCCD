<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<title>Superdia - Carrinho</title>
</h:head>
<h:body>

	<ui:insert name="menu">
		<ui:include src="navbar.xhtml" />
		<ui:include src="logout.xhtml" />
	</ui:insert>
	
	<h:form>

		<h:outputText value="#{carrinhoMB.total}" />
		<br></br>
		<h:commandButton value="Limpar" action="#{carrinhoMB.clearCarrinho()}"></h:commandButton>

		<b:dataTable value="#{carrinhoMB.produtos}" var="pr">
			<b:dataTableColumn value="#{pr.nome}" />
			<b:dataTableColumn value="#{pr.descricao}" />
			<b:dataTableColumn value="#{pr.preco}" />
			<b:dataTableColumn label="Remover carrinho">
				<h:commandLink value="Remover"
					action="#{carrinhoMB.removerProdutoCarrinho(pr)}" />
			</b:dataTableColumn>
		</b:dataTable>



	</h:form>

</h:body>
</html>
