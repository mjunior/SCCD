<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<title>SuperDia Clientes </title>
</h:head>
<h:body>
	<ui:insert name="menu">
		<ui:include src="navbar.xhtml" />
	</ui:insert>
	<div class="body">

		<h4>Cadastro de Clientes</h4><hr/><br/>
	<b:form>
		<center>

		<b:row>
			<b:inputText class="total" label="Nome:" render-label="true" label-style="width:150px" 
				value="#{cadastraUserMB.usuario.usuario}" />
		</b:row>
		<b:row>
			<b:inputText class="total" type="password" label="Senha" render-label="true" label-style="width:150px" 
				value="#{cadastraUserMB.usuario.senha}" />
		</b:row>
		<b:row>
			<b:inputText class="total" type="password" label="Repita a senha" render-label="true" label-style="width:150px" 
				value="#{cadastraUserMB.senha2}" />
		</b:row>
		<br/>
		<b:commandButton class="botaoVerde" action="#{cadastraUserMB.cadastrarCliente}" value="Cadastrar" />

		</center>
	</b:form>
	
	</div>
</h:body>
</html>
