<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<title>SuperDia Produtos</title>
</h:head>
<h:body>
	<ui:insert name="menu">
		<ui:include src="navbar.xhtml" />
		<ui:include src="logout.xhtml" />
	</ui:insert>
	<div class="body">
	<h4>SuperDia Produtos</h4><hr/><br/>
	<h:form>
		
		<b:dataTable value="#{produtoMB.produtos}" var="pr">
			<b:dataTableColumn value="#{pr.nome}" />
			<b:dataTableColumn value="#{pr.descricao}" />
			<b:dataTableColumn value="#{pr.preco}" />
			<b:dataTableColumn label="Adicionar carrinho">
				<h:commandLink action="#{carrinhoMB.addProdutoCarrinho(pr, pr.quantidadeEstoque)}">
					<b:icon name="shopping-cart"  size="2x"/>
				</h:commandLink>
			</b:dataTableColumn>
			<b:dataTableColumn label="Quantidade">
				<h:commandLink action="#{produtoMB.aumentarQtdEstoque(pr)}">
					<b:icon name="plus"  size="2x"/>
				</h:commandLink>
				<h:outputLabel value="#{pr.quantidadeEstoque}" ></h:outputLabel>
				<h:commandLink action="#{produtoMB.diminuirQtdEstoque(pr)}">
					<b:icon name="minus"  size="2x"/>
				</h:commandLink>
			</b:dataTableColumn>
		</b:dataTable>
		
	</h:form>
	</div>
</h:body>
</html>
