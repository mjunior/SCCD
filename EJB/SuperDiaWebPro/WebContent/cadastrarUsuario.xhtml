<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<title>SuperDia Usuários </title>
</h:head>
<h:body>
	<ui:insert name="menu">
		<ui:include src="navbar.xhtml" />
		<ui:include src="logout.xhtml" />
	</ui:insert>
	<div class="body">

		<h4>Cadastro de Usuários</h4><hr/><br/>
	<b:form>
		<center>

		<b:row>
			<b:inputText class="total" label="Nome:" render-label="true" label-style="width:150px" 
				value="#{cadastraUserMB.usuario.usuario}" />
		</b:row>
		<b:row>
			<b:inputText class="total" type="password" label="Senha" render-label="true" label-style="width:150px" 
				value="#{cadastraUserMB.usuario.senha}" />
		</b:row>
		<b:row>
			<b:inputText class="total" type="password" label="Repita a senha" render-label="true" label-style="width:150px" 
				value="#{cadastraUserMB.senha2}" />
		</b:row>
		<br />
		<b:panelGrid class="perfil" size="md" columns="3">
	    	<b:radiobutton value="#{cadastraUserMB.usuario.perfil}" itemLabel="Administrador" itemValue="ADMINISTRADOR" />
			<b:radiobutton value="#{cadastraUserMB.usuario.perfil}" itemLabel="Caixa" itemValue="CAIXA" />
			<b:radiobutton value="#{cadastraUserMB.usuario.perfil}" itemLabel="Cliente" itemValue="CLIENTE" />
		</b:panelGrid>
		<br/>
		<b:commandButton class="botaoVerde" action="#{cadastraUserMB.cadastrarUsuario}" value="Cadastrar" />

		</center>
	</b:form>
	
	</div>
</h:body>
</html>
